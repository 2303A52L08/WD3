    <p>If you have any questions or need further information, please feel free to contact us using the form below:</p>

    <div style="border: 2px solid black; width: 50%; padding: 10px; position: fixed; left: 25%; top: 200px; background-color: #f2f2f2;">
    <form action="post" method="post">
        <pre>
            <label for="username">Username    :</label><input type="text" id="username" name="username" placeholder="Enter your username">
            <label for="Gender">Gender      :</label>
            <select name="Gender" id="Gender"><br>
                <option value="select gender">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="password">Password    :</label><input type="password" id="password" name="password" placeholder="Enter your password">
            <label for="email">Email       :</label><input type="email" id="email" name="email" placeholder="Enter your email">
            <label for="phone">Phone       :</label><input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            <label for="postal_code">Postal Code :</label><input type="text" id="postal_code" name="postal_code" placeholder="Enter your postal code">
            <label for="dob">Date of Birth:</label><input type="date" id="dob" name="dob"><br><br>
            <label for="">Area</label>
            <textarea name="area" id="area"></textarea>
            <input type="submit" value="Submit">
        </pre>
    </form>
